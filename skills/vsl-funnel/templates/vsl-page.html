<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{HEADLINE}} — {{BRAND}}</title>
    <meta name="description" content="{{META_DESCRIPTION}}">
    <style>
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #0a0a0a;
            --surface: #141414;
            --text: #f5f5f5;
            --muted: #a3a3a3;
            --accent: #ef4444;
            --accent-hover: #dc2626;
            --radius: 12px;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* ── Hero Section ── */
        .vsl-hero {
            width: 100%;
            max-width: 900px;
            padding: 3rem 1.5rem 2rem;
            text-align: center;
        }

        .vsl-hero h1 {
            font-size: clamp(1.5rem, 4vw, 2.25rem);
            font-weight: 800;
            line-height: 1.2;
            margin-bottom: 0.75rem;
        }

        .vsl-hero h1 span {
            color: var(--accent);
        }

        .vsl-hero .subheadline {
            color: var(--muted);
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto;
        }

        /* ── Video Container ── */
        .video-wrapper {
            width: 100%;
            max-width: 900px;
            padding: 0 1.5rem;
        }

        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            /* 16:9 */
            background: var(--surface);
            border-radius: var(--radius);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.06);
        }

        .video-container video,
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        /* ── Timed CTA ── */
        .cta-section {
            width: 100%;
            max-width: 900px;
            padding: 2rem 1.5rem 4rem;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            pointer-events: none;
            transition: opacity 0.6s ease, transform 0.6s ease;
        }

        .cta-section.visible {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }

        .cta-button {
            display: inline-block;
            padding: 1.125rem 3.5rem;
            background: var(--accent);
            color: #fff;
            font-size: 1.25rem;
            font-weight: 700;
            text-decoration: none;
            border-radius: 80px;
            border: none;
            cursor: pointer;
            transition: background 0.2s, transform 0.15s;
            box-shadow: 0 0 30px rgba(239, 68, 68, 0.3);
        }

        .cta-button:hover {
            background: var(--accent-hover);
            transform: scale(1.03);
        }

        .cta-subtext {
            color: var(--muted);
            font-size: 0.875rem;
            margin-top: 0.75rem;
        }

        /* ── Urgency Bar ── */
        .urgency-bar {
            width: 100%;
            max-width: 900px;
            padding: 0 1.5rem;
            margin-top: 1.5rem;
            text-align: center;
            opacity: 0;
            transition: opacity 0.6s ease;
        }

        .urgency-bar.visible {
            opacity: 1;
        }

        .urgency-bar p {
            display: inline-block;
            padding: 0.625rem 1.5rem;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.25);
            border-radius: 80px;
            color: var(--accent);
            font-size: 0.875rem;
            font-weight: 600;
        }

        /* ── Responsive ── */
        @media (max-width: 640px) {
            .vsl-hero {
                padding: 2rem 1rem 1.5rem;
            }

            .video-wrapper,
            .cta-section {
                padding-left: 1rem;
                padding-right: 1rem;
            }

            .cta-button {
                width: 100%;
                padding: 1rem;
                font-size: 1.125rem;
            }
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>

<body>

    <!-- Hero -->
    <section class="vsl-hero">
        <h1>{{HEADLINE_PART_1}} <span>{{HEADLINE_HIGHLIGHT}}</span></h1>
        <p class="subheadline">{{SUBHEADLINE}}</p>
    </section>

    <!-- Video -->
    <div class="video-wrapper">
        <div class="video-container">
            <!-- Replace with Wistia/Vimeo embed or <video> tag -->
            <video id="vsl-video" poster="{{VIDEO_THUMBNAIL}}" playsinline>
                <source src="{{VIDEO_URL}}" type="video/mp4">
            </video>
        </div>
    </div>

    <!-- Urgency (appears with CTA) -->
    <div class="urgency-bar" id="urgency">
        <p>⚡ {{URGENCY_TEXT — e.g. "Only 23 spots remaining at this price"}}</p>
    </div>

    <!-- Delayed CTA -->
    <section class="cta-section" id="cta-section">
        <a href="{{ORDER_PAGE_URL}}" class="cta-button">{{CTA_TEXT — e.g. "Yes, I Want Access →"}}</a>
        <p class="cta-subtext">{{CTA_SUBTEXT — e.g. "30-Day Money-Back Guarantee • Instant Access"}}</p>
    </section>

    <script>
        // Reveal CTA after a set time in the video
        const video = document.getElementById('vsl-video');
        const ctaSection = document.getElementById('cta-section');
        const urgency = document.getElementById('urgency');
        const REVEAL_AT = 900; // seconds (15 min) — adjust to match your video

        if (video) {
            video.addEventListener('timeupdate', () => {
                if (video.currentTime >= REVEAL_AT) {
                    ctaSection.classList.add('visible');
                    urgency.classList.add('visible');
                }
            });
        }

        // Fallback: reveal after timeout (for users who pause)
        setTimeout(() => {
            ctaSection.classList.add('visible');
            urgency.classList.add('visible');
        }, (REVEAL_AT + 60) * 1000);
    </script>

</body>

</html>
