<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day {{DAY_NUMBER}}: {{DAY_TITLE}} ‚Äî {{CHALLENGE_NAME}}</title>
    <style>
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #0c0c1d;
            --surface: #14142b;
            --card: #1a1a3e;
            --text: #eeeef6;
            --muted: #9393b7;
            --accent: #8b5cf6;
            --accent-hover: #7c3aed;
            --success: #10b981;
            --radius: 16px;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.7;
        }

        /* ‚îÄ‚îÄ Progress Bar ‚îÄ‚îÄ */
        .progress-wrap {
            position: sticky;
            top: 0;
            z-index: 10;
            background: var(--surface);
            padding: 0.75rem 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .progress-inner {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .progress-label {
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--muted);
            white-space: nowrap;
        }

        .progress-track {
            flex: 1;
            height: 6px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent), var(--success));
            border-radius: 3px;
            transition: width 0.4s ease;
        }

        /* ‚îÄ‚îÄ Container ‚îÄ‚îÄ */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2.5rem 1.5rem 4rem;
        }

        /* ‚îÄ‚îÄ Day Header ‚îÄ‚îÄ */
        .day-badge {
            display: inline-block;
            padding: 0.375rem 1rem;
            background: rgba(139, 92, 246, 0.15);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 80px;
            color: var(--accent);
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 1rem;
        }

        h1 {
            font-size: clamp(1.5rem, 4vw, 2.25rem);
            font-weight: 800;
            line-height: 1.2;
            margin-bottom: 0.5rem;
        }

        .day-desc {
            color: var(--muted);
            font-size: 1rem;
            margin-bottom: 2rem;
        }

        /* ‚îÄ‚îÄ Video ‚îÄ‚îÄ */
        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            background: #000;
            border-radius: var(--radius);
            overflow: hidden;
            margin-bottom: 2.5rem;
            border: 1px solid rgba(255, 255, 255, 0.06);
        }

        .video-container video,
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        /* ‚îÄ‚îÄ Action Step ‚îÄ‚îÄ */
        .action-card {
            background: var(--card);
            border: 2px solid var(--accent);
            border-radius: var(--radius);
            padding: 2rem;
            margin-bottom: 2.5rem;
        }

        .action-card h2 {
            font-size: 1.15rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .action-card p {
            color: var(--muted);
            margin-bottom: 1.25rem;
        }

        .action-card ol {
            padding-left: 1.25rem;
            color: var(--muted);
        }

        .action-card ol li {
            margin-bottom: 0.5rem;
        }

        .complete-btn {
            display: block;
            width: 100%;
            padding: 1rem;
            margin-top: 1.5rem;
            background: var(--success);
            color: #fff;
            font-size: 1.1rem;
            font-weight: 700;
            border: none;
            border-radius: 80px;
            cursor: pointer;
            transition: background 0.2s, transform 0.15s;
        }

        .complete-btn:hover {
            background: #059669;
            transform: scale(1.02);
        }

        .complete-btn.done {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
            cursor: default;
        }

        /* ‚îÄ‚îÄ Tomorrow Preview ‚îÄ‚îÄ */
        .tomorrow {
            background: var(--surface);
            border-radius: var(--radius);
            padding: 1.5rem 2rem;
            border: 1px solid rgba(255, 255, 255, 0.06);
            text-align: center;
        }

        .tomorrow h3 {
            font-size: 0.9rem;
            color: var(--muted);
            margin-bottom: 0.5rem;
        }

        .tomorrow p {
            font-size: 1.1rem;
            font-weight: 700;
        }

        /* ‚îÄ‚îÄ Nav ‚îÄ‚îÄ */
        .day-nav {
            display: flex;
            justify-content: space-between;
            margin-top: 2.5rem;
        }

        .day-nav a {
            color: var(--muted);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.2s;
        }

        .day-nav a:hover {
            color: var(--text);
        }

        @media (max-width: 640px) {
            .container {
                padding: 1.5rem 1rem 3rem;
            }

            .action-card {
                padding: 1.5rem;
            }
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>

<body>

    <!-- Progress Bar -->
    <div class="progress-wrap">
        <div class="progress-inner">
            <span class="progress-label">Day {{DAY_NUMBER}} / {{TOTAL_DAYS}}</span>
            <div class="progress-track">
                <div class="progress-fill" style="width: {{PROGRESS_PERCENT}}%"></div>
            </div>
        </div>
    </div>

    <div class="container">

        <!-- Day Header -->
        <span class="day-badge">Day {{DAY_NUMBER}}</span>
        <h1>{{DAY_TITLE}}</h1>
        <p class="day-desc">{{DAY_DESCRIPTION}}</p>

        <!-- Video -->
        <div class="video-container">
            <video controls poster="{{THUMBNAIL_URL}}" playsinline>
                <source src="{{VIDEO_URL}}" type="video/mp4">
            </video>
        </div>

        <!-- Action Step -->
        <div class="action-card">
            <h2>üéØ Today's Action Step</h2>
            <p>{{ACTION_DESCRIPTION}}</p>
            <ol>
                <li>{{STEP_1}}</li>
                <li>{{STEP_2}}</li>
                <li>{{STEP_3}}</li>
            </ol>
            <button class="complete-btn" id="completeBtn" onclick="markComplete()">
                ‚úì Mark Day {{DAY_NUMBER}} Complete
            </button>
        </div>

        <!-- Tomorrow Preview -->
        <div class="tomorrow">
            <h3>Coming Up Tomorrow</h3>
            <p>Day {{NEXT_DAY}}: {{NEXT_DAY_TITLE}}</p>
        </div>

        <!-- Day Navigation -->
        <nav class="day-nav">
            <a href="{{PREV_DAY_URL}}">‚Üê Day {{PREV_DAY}}</a>
            <a href="{{NEXT_DAY_URL}}">Day {{NEXT_DAY}} ‚Üí</a>
        </nav>

    </div>

    <script>
        function markComplete() {
            const btn = document.getElementById('completeBtn');
            btn.textContent = '‚úÖ Day {{DAY_NUMBER}} Complete!';
            btn.classList.add('done');
            localStorage.setItem('challenge_day_{{DAY_NUMBER}}', 'complete');
        }
        // Restore state
        if (localStorage.getItem('challenge_day_{{DAY_NUMBER}}') === 'complete') {
            markComplete();
        }
    </script>

</body>

</html>
